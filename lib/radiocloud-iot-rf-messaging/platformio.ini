[env]
build_flags = -std=gnu++17
build_unflags = -std=gnu++11

[common]
libs =

avrlibs = 
    https://github.com/mike-matera/ArduinoSTL

esplibs = 

[env:native]
platform = native
build_flags = -std=gnu++17
build_unflags = -std=gnu++11
test_build_project_src = yes
test_ignore =
    test_modules
    test_embedded


[env:moteino]
framework = arduino
platform = atmelavr
board = moteino8mhz
upload_speed = 115200
monitor_speed = 115200
board_build.f_cpu = 7372800L
lib_deps = 
    ${common.libs} 
    ${common.avrlibs}
lib_ignore = ${common.esplibs}
test_ignore =
    test_modules
    test_native